<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/imageview.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
	<section>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!-- 音乐内容 -->
				<div class="music_box">
					<audio src="" id="audioPlay"></audio>
					<span class="icon_play"></span>
					<span class="icon_push"></span>
				</div>
				<!-- 视频内容 -->
				<div class="news_media_vid" id="news_media_vid"></div>
				<div class="content1">
					<h4></h4>
					<div class="icons_look">
						<span class="icon_eye"><img src="img/icon_eye.png"><em></em></span>
						<span class="icon_hotsm"><img src="img/icon_hotsm.png"><em></em></span>
					</div>
					<p class="smcontent"></p>
					<!-- 图文内容 -->
					<div class="de_content"></div>
					<!-- 图片内容 -->
					<div class="imginfo mui-content-padded"></div>
				</div>
				<div class="vid_title">
					<div class="vidzan">
						<span class="vid_img vid_1"><img src="img/zan_icon.png"></span>
						<span class="zan_num"></span>
					</div>
					<div class="vidshare">
						<span class="vid_img vid_2"><img src="img/share_icon.png"></span>
						<span class="share_num"></span>
					</div>
					<!-- <div>
						<span class="vid_img vid_3"><img src="img/keep_icon.png"></span>
						<span class="keep_num"></span>
					</div>
					<div>
						<span class="vid_img vid_4"><img src="img/chick_icon.png"></span>
						<span class="chick_num"></span>
					</div> -->
				</div>
				<div class="empty"></div>
				<div class="content2">
					<div class="news">
						<span class="head" style="background-image:url();"></span>
						<span class="name"></span>
						<div class="grades">
							<!-- <span class="icon_grade"></span> -->
						</div>
						<span class="date"></span>
					</div>
				</div>
				<div class="vid_content vid1">
					<div class="empty"></div>
					<p class="vid_p"><span class="l_color"></span>相关成员</p>
					<div class="label">
						<!-- <span>蒋芸</span> -->
					</div>
				</div>
				<div class="vid_content vid2">
					<div class="empty"></div>
					<p class="vid_p"><span class="l_color"></span>标签</p>
					<div class="label">
						<!-- <span>蒋芸</span> -->
					</div>
				</div>
				<div class="comments">
					<div class="empty"></div>
					<p class="vid_p comm_p"><span class="l_color"></span>评论</p>
					<!-- 评论列表 -->
					<ul class="mui-table-view mui-table-view-chevron contentlist"></ul>
				</div>
			</div>
		</div>
		<!-- <div class="icons_tab">
			<input class="comment" type="text" maxlength="200" placeholder="说点什么吧啦啦~" />
			<button type="button" class="btn-comment">发送</button>
		</div> -->
		<div class="zanMask">
		</div>
	</section>
	<img class="btn-back" src="img/btn-back.png">
	<div class="sharePage"></div>
</body>

<script src="../../common/js/common.js"></script>

<script src="js/mui.zoom.js">    </script>

<script src="js/config.js" ></script>
<script src="js/main.js"></script>
<script src="js/details.js"></script>
