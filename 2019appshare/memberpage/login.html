<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link href="css/common.css" rel="stylesheet"/>
	<link href="css/login.css" rel="stylesheet"/>
</head>
<body>
	<div action="" class="login_box">
		<div class="phone_box">
			<input type="tel" name="phonenum" value="" placeholder="注册或绑定的手机号" class="phonenum"><br>
			<p style="display:none;">请输入正确的手机号</p>
		</div>
		<div class="password_box">
			<input type="password" name="password" value="" placeholder="密码" class="password"><br>
			<p style="display:none;">请输入正确的密码</p>
		</div>
		<p class="submit">登录</p>
	</div>
	<div class="help_link">
		<a class="btn-register">还没有账号？</a>
		<a class="btn-reset">忘记密码？</a>
	</div>
	<!-- 登录已失败五次 -->
	<div class="failure_box" style="display:none;">
		<p>你的登录已经失败5次，请过5分钟再尝试</p>
		<p>你也可以</p>
		<button type="button" class="btn1 btn-register">注册账号</button>
		<button type="button" class="btn2 btn-reset">找回密码</button>
	</div>
	<div class="login_back" style="display:none;">
		<a>返回登录页</a>
	</div>
	<!-- 小弹框 -->
	<div class="sm_prompt_box"  style="display:none;">账号或密码错误</div>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../common/js/jquery.min.js"></script>
<script src="../../common/js/common.js"></script>
<script src="js/config.js" ></script>
<script src="js/main.js" ></script>
<script src="js/login.js" ></script>

</html>
