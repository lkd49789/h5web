<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link href="css/common.css" rel="stylesheet"/>
	<link href="css/reset.css" rel="stylesheet"/>
</head>
<body>
	<div class="login_box">
		<span class="region" area="86"  style="display:none;">中国大陆(86)</span>
		<div class="phone_box">
			<input type="tel" name="phonenum" value="" placeholder="手机号" class="phonenum">
			<p>手机号格式错误/该手机号已注册</p>
		</div>
		<div class="code_box">
			<input type="tel" name="code" value="" placeholder="验证码" class="code">
			<span class="count">获取验证码</span>
			<p>验证码错误</p>
		</div>

		<p class="nextbtn">下一步</p>
	</div>

	<div class="password_box" style="display:none;">
		<div class="word_box">
			<p class="label">重置密码</p>
			<input type="password" name="password" value="" maxlength="18" placeholder="6~18位字符、字母及数字" class="password">
			<p class="tip3">手机号格式错误/该手机号已注册</p>
		</div>
		<p class="successbtn">完成</p>
	</div>


	<div class="success_box" style="display:none;">
		<img src="img/successimg.png" class="successimg">
		<p>你已经成功重置密码</p>
		<p class="btn-login">下一步</p>
	</div>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../common/js/jquery.min.js"></script>
<script src="../../common/js/common.js"></script>
<script src="js/config.js" ></script>
<script src="js/main.js" ></script>
<script src="js/reset.js" ></script>
</html>
