<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>支持她</title>
	<link href="../../common/css/common.css" rel="stylesheet" />
	<link href="css/pay.css" rel="stylesheet" />
</head>
<body  >
	<section id="box"  v-cloak>
		<span class="avatar"><img v-bind:src = "curMember.avatar"></span>
		<p class="uinfo">{{curMember.realName}}<img class="icon-team" v-bind:src = "curMember.team"></p>
		<input class="jt-input" type="tel" name="" v-model="votemoney" placeholder="输入你要支持他的鸡腿数" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
		<p class="jt">你的鸡腿：<span>{{totalmoney}}</span></p>
		<button class="btn-pay" v-on:click="vote()">支持她</button>
		<p v-show="tips != ''" class="tips">{{tips}}</p>
		<img class="tip" v-show="showtip" v-on:click="recharge()" src = "img/tip.png">


		<div v-show="showpop == true" class="pop">
			<div>
				<p>感谢您的支持！</p>
				<button class="btn-close" v-on:click="closePop()">确定</button>
			</div>
		</div>
	</section>
	<img src="img/bottom-pay.png">
	
</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../../common/js/vue.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="js/pay.js"></script>
</html>
