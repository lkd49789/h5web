<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>申诉</title>
	<link href="../../common/css/common.css" rel="stylesheet" />
	<link href="css/popbox.css" rel="stylesheet" />
	<link href="css/feedback.css" rel="stylesheet" />
</head>
<body>
	<section class='wrapper' v-cloak>
		<div class="member-box" v-if="qtype==0">
			<div class="avatar"><img src="http://www.snh48.com/images/member/mp_10086.jpg"></div>
			<div class="m-info">
				<p>邵雪聪<img src=""></p>
				<div>
					<span>开始 22：24</span>
					<span>结束 22：36</span>
					<span>12个握手券</span>
				</div>
			</div>
			<div><span class="status">被踢出</span></div>
		</div>
		<div v-if="qtype !=3 && issubmit==0">
			<p v-html="copys[qtype].reason"></p>
		</div>
		<div class="reason">
			<span>申诉内容</span>
			<div v-if="qtype !=3">
				<p v-if="issubmit==0 || reason==1" :class="reason==1? 'choose':''" v-on:click="chooseReason(1)">{{copys[qtype].option1}}</p>
				<p v-if="issubmit==0 || reason==2" :class="reason==2? 'choose':''" v-on:click="chooseReason(2)">{{copys[qtype].option2}}</p>
				<p v-if="issubmit==0 || reason==3" :class="reason==3? 'choose':''" v-on:click="chooseReason(3)">{{copys[qtype].option3}}</p>
			</div>
			<div v-if="issubmit==1">
				我觉得把，她的应对不是很好又把我踢出来，这应该要退握手权才行吧，你们看着办！
				<p class="tip">你的申诉已提交，我们将尽快处理，并通过口袋48消息盒子与你联系。</p>
			</div>
			<div v-if="issubmit==0">
				<textarea placeholder="其他申诉问题（可选）" v-bind:maxlength="300" @input="descArea" v-model="words" maxlength="300"></textarea>
				<span class="count">{{totalwords}}/300</span>
			</div>

			
		</div>
		<p v-if="issubmit==0" class="btn" v-on:click="submit()">提交申诉</p>
		<!-- 弹框 -->
		<div class="mask" v-if="showpop==1">
			<div>
				<p>{{tips}}</p>
				<span v-on:click="closePop()">知道了</span>
			</div>
		</div>
	</section>
</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="https://h5.48.cn/common/js/dsbridge.js"></script>
<script src="../../common/js/vue.js"></script>
<script src="../../common/js/common_v1.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="js/feedback.js"></script>
</html>
