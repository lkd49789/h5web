<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>发送留言</title>
	<link href="../../common/css/common.css" rel="stylesheet" />
	<link href="css/memberlist.css" rel="stylesheet" />
</head>
<body>
	<section id="wrapper">
		<div class="memberbox">
			<ul class="member-list" v-cloak>
				<li  v-for='(item, index) in listA'>
					<div class="photo"><img v-bind:src = "item.avatar"></div>
					<p>{{item.realName}}<!-- <span><img class="icon-team" v-bind:src = "item.team"></span> --></p>
					<button class="mername" v-on:click="gotoVote(index)">留言</button>
				</li>
			</ul>
		</div>
	</section>
</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../../common/js/vue.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="js/memberlist.js"></script>
</html>
