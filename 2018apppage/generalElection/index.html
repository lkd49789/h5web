<script src="../../common/js/jquery.min.js"></script>
<script src="js/config.js"></script>

<script>

	//去安利mate48
	$('.sharejoinbtn').click(function(){
		main.hrefTo('share.html');
	})

	//去参加竞猜
	$('.guessjoinbtn').click(function(){

	})

	//跳转视频连接
	$('.vidbox').click(function(){
