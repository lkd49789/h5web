<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>梦想演播厅</title>
	<link href="../css/common.css" rel="stylesheet" />
	<link href="css/mermsg.css" rel="stylesheet" />
</head>
<body>
	<section>
		<div class="bannerbox">
			<div class="topbox">
				<span class="tophead" style="background-image:url()"></span>
				<p class="namebox"></p>
			</div>
			<ul class="ulmsg">
				<li class="allrank"></li>
				<li class="allnum"></li>
			</ul>
		</div>
		<ul class="textlist">
			<li>参加期数<em class="event"></em></li>
			<li>当期名次<em class="rank"></em></li>
			<li>成员投票<em class="memberVote"></em></li>
			<li>当期点赞总数<em class="totalPraises"></em></li>
			<li>粉丝点赞数<em class="praises"></em></li>
		</ul>
		<p class="totaltxt">总票数计算公式：粉丝点赞数/当期总点赞数*55+成员投票</p>
		<div class="icon_backbtn"><img src="../img/btn-back.png"></div>
	</section>
</body>
<script src="../../../common/js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/mermsg.js"></script>
</html>
