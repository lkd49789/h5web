<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>BEJ48红白歌会投票</title>
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/index.css" rel="stylesheet" />
</head>
<body>
	<!-- 首页 -->
	<section class="page1">
		<img src="img/title.png" class="title">
		<div class="vidbox">
	      	<img src="img/poster.jpg">
	    </div>
		<div class="votebtnbox">
			<button class="redteam" groupId="1"><span></span></button>
			<button class="whiteteam" groupId="0"><span></span></button>
		</div>
		<div class="recbox">
			<img src="img/subtitle.png" class="subtitle">
			<div class="recbtns">
				<img src="" class="icon_code icon_2" val="2">
				<img src="" class="icon_siba icon_1" val="1">
				<img src="" class="icon_koudai icon_0" val="0">
			</div>
		</div>
		<img src="img/lookrule.png" class="lookrule">
		<div class="votenumbox">
			<p>我的可用免费票数  <b></b></p>
		</div>
	</section>
	<!-- 投票页 -->
	<section class="page2">
		<img src="" class="porttit">
		<div class="numbox">
			<input type="tel" name="votenum" class="votenum" placeholder="在这里输入票数">
			<p class="neednum">所需<em>0</em><span></span></p>
		</div>
		<ul class="ty-tabs">
			<li class="integral" val="1">使用积分<br/>剩余<em></em></li>
			<li class="money" val="2">使用鸡腿<br/>剩余<em></em></li>
			<li class="free" val="0">使用免费票<br/>剩余<em></em></li>
		</ul>
		<p class="zhu">每票30积分或30鸡腿，可以直接使用免费票</p>
		<button class="confirm">确认投票</button>
		<button class="comeback">返回</button>
		<img src="img/lookrule.png" class="lookrule">
		<div class="votenumbox">
			<p>我的可用免费票数  <b></b></p>
		</div>
	</section>
	<!-- 弹窗 -->
	<section class="mask">
		<!--  -->
		<div class="mask1">
			<div class="upbox">
				<p>鸡腿/积分不足</p>
			</div>
			<div class="backbtn">好</div>
		</div>
		<!--  -->
		<div class="mask2">
			<div class="sucbox">
				<p>投票成功</p>
			</div>
			<div class="btns">
				<button class="btnsback">返回</button>
				<button class="btnsagain">继续应援</button>
			</div>
		</div>
	</section>
</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
</html>
