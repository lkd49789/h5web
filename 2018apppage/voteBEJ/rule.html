<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>规则</title>
	<link href="css/common.css" rel="stylesheet" />
	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{width: 100%;height: 100%;}
		body{max-width: 640px;margin:0 auto;position: relative;background-color: #fff;}
		section{width: 100%;height: 100%;background:url(img/bg.jpg)no-repeat center top;background-size: cover;}
		.contents{padding:8% 5%;}
		.ruletit1{width: 67%;}
		.text1 li{color: #808080; font-size: 1.3rem;margin-top: 3%;position: relative;padding-left: 1rem;}
		.text1 em{position: absolute;width: 0.5rem;height: 0.5rem;border-radius: 100%;background-color:#808080;left:0rem;top:0.6rem;}
		.ruletit2{width: 61%;margin-top: 10%;}
		.text2 li{color: #808080; font-size: 1.3rem;margin-top: 3%;position: relative;padding-left: 1.5rem;}
		.text2 em{position: absolute;color: #808080;font-size: 1.3rem;left:0rem;top: 0.3rem;}
	</style>
</head>
<body>
	<section>
		<div class="contents">
			<img src="img/rule_tit1.png" class="ruletit1">
			<ul class="text1">
				<li><em></em>4月20日 19:45在口袋48开启投票系统，22:10结束投票。</li>
				<li><em></em>第2章节（新世界之章）-第6章节（对决之章）为红白对战章节，共计五轮。</li>
				<li><em></em>每章节结束时只宣布该轮比拼红白两队的领先方。</li>
				<li><em></em>第五轮公布前四轮投票累计数量，以及最终累积票数，票数最多的一队获胜。</li>
			</ul>
			<img src="img/rule_tit2.png" class="ruletit2">
			<ul class="text2">
				<li><em>1.</em>在口袋48中，每个账户会在投票环节开启时会免费获得一次投票机会；公演现场的粉丝，可以在剧场扫二维码，免费领取一次投票机会；丝芭卡用户在线投票，会免费获得一次投票机会。</li>
				<li><em>2.</em>每30鸡腿可以兑换1次投票机会。</li>
				<li><em>3.</em>每30积分可以兑换1次投票机会。</li>
			</ul>
		</div>
	</section>
</body>
</html>
