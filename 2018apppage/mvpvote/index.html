<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>公演MVP投票</title>
	<link href="css/common.css" rel="stylesheet" />
	<style type="text/css">
		*{margin:0;padding: 0}
		html,body{width: 100%;height: 100%;}
		body{max-width: 640px;margin:0 auto;position: relative;background-color: #f6f6f6;}
		.titlebox{font-size: 1.3rem;position: relative;height: 3.5rem;line-height: 3.5rem;background-color: #fff;padding-left: 1.3rem;border-bottom: 1px solid #e8e8e8;}
		.titlebox span{display: block;position: absolute;width: 0.3rem;height: 1.8rem;background-color: #5f6bbc;left: 0;top: 0.85rem;}
		.premiereList{padding: 0% 3%;}
		.premiereList li{width: 100%;background-color: #afbaef;border-radius: 5px;margin-top: 3%;padding: 4% 0;}
		.premiereList li p{text-align: center;color: #fff;}
		.ptit{font-size: 1.6rem;}
		.ptime{font-size: 1.2rem;margin-top: 0.5rem;}
		.nonUserbox,.noHavebox{width: 100%;height: 100%;position: absolute;left: 0;top: 0;background-color: #f6f6f6;display: none;}
		.icon_novote{display: block;width: 20%;margin-left: 40%;padding-top: 30%;}
		.text{text-align: center;font-size: 1rem;color: #808080;padding:0 8%;margin-top: 6%;}
		.novotebtn{border:0;border-radius: 5px;display: block;width: 90%;margin-left: 5%;background-color: #5c6bc2;color: #fff;font-size: 1.3rem;height: 3.8rem;margin-top: 15%;}
		.icon_rest{display: block;width: 20%;margin-left: 40%;padding-top: 45%;}
		.textrest{text-align: center;font-size: 1.3rem;color: #808080;padding:0 8%;margin-top: 6%;letter-spacing: 2px;}
	</style>
</head>
<body>
	<section class="sec">
		<p class="titlebox">
			<span></span>
			请选择公演投票或查看投票结果
		</p>
		<ul class="premiereList">
			<!-- <li>
				<p class="ptit">Team SII 勇气重生公演</p>
				<p class="ptime">2017年11月8日 14:30 </p>
			</li> -->
		</ul>
	</section>
	<!-- 非丝芭卡用户 -->
	<div class="nonUserbox">
		<img src="img/icon_novote.png" class="icon_novote">
		<p class="text">剧场公演MVP网络投票仅对丝芭卡用户开放，购买公演门票的粉丝请使用扫描门票二维码的方式进行投票。</p>
		<button type="button" class="novotebtn">丝芭卡特权了解一下</button>
	</div>
	<!-- 没有可投票的公演 -->
	<div class="noHavebox">
		<img src="img/icon_rest.png" class="icon_rest">
		<p class="textrest">暂时没有可投票的公演哦~</p>
	</div>
</body>
<script src="https://h5.48.cn/common/js/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/index.js"></script>
</html>
