				<li class="active" point="season_box">场次</li>
				<li point="music_box">歌曲</li>
			</ol>
			<div class="listbox">
				<div class="season_box">
					<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
						<div class="mui-scroll mui-scroll1">
							<ul class="mui-table-view mui-table-view-chevron seasonList">

								</li> -->
							</ul>
						</div>
					</div>
				</div>
				<div class="music_box">
					<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
						<div class="mui-scroll mui-scroll2">
							<ul class="mui-table-view mui-table-view-chevron musicList">
								<!-- <li>
									<span class="runknum the">1</span>

										<div>

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 兑换按钮 -->
		<div class="exchange exchangebtn">
			<img src="img/exchange.png">
			<em class="exnum"></em>
		</div>
		<!-- 兑换弹窗 -->
		<div class="exchange_mask">
			<div class="changebox">
				<div class="c_top">
					<p>是否使用20个鸡腿兑换</p>
					<p>1个金话筒？</p>
				</div>
				<div class="c_btns">
					<button class="cancel">取消</button>
					<button class="done">确认</button>
				</div>
			</div>
		</div>
		<div class="recharge_mask">
			<div class="changebox">
				<div class="c_top">
					<p>您的鸡腿余额不足！</p>
				</div>
				<div class="c_btns">
					<button class="cancel">取消</button>
					<button class="recharge">去充值</button>
				</div>
			</div>
		</div>
		<!--投票弹窗 -->
		<div class="mask">
			<div class="s_votebox">
				<div class="s_top">
					<div class="s_texts">
						<p class="s_title">你选择投票的场次是</p>
						<h4 class="name nikename"></h4>
						<p class="time">2018年9月7日</p>
					</div>
					<div class="m_texts">
						<p class="s_title">你选择投票的歌曲是</p>
						<h4 class="name"></h4>
						<p class="time nikename"></p>
					</div>
					<div class="mui-numbox mui-numbox1" data-numbox-step='1' data-numbox-min='1' data-numbox-max='10000000'>
					  	<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
					  	<input class="mui-numbox-input" type="number" readonly="readonly"/>
					 	<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>
					<p class="balance">我的话筒：<em></em></p>
					<p class="notice">您的话筒不足</p>
				</div>
				<div class="s_btns">
					<button class="cancel">取消</button>
					<button class="done">确认</button>
				</div>
			</div>
		</div>
	</section>
