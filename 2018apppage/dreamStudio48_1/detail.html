<!DOCTYPE html>
<html>
<head>

							</div>
							<div class="qu">
								<img src="img/play.png" class="play">
							</div>
						</div>
						<ol class="iconsbtn">
							<!-- <li><img src="img/icon_share.png"></li>

							<li><img src="img/icon_zan.png"></li>
							<li><img src="img/icon_vote.png"></li> -->
						</ol>
					</div>
				</div>
				<P class="title">粉丝应援寄语</P>

						<div class="avatabox">
							<span class="avata" style="background-image:url(img/thumb.jpg)"></span>
							<div class="avatext">
								<p class="name">木木西西</p>
								<p class="time">2017.10.14 12:12</p>
							</div>
							<span class="report">举报</span>
						</div>
						<div class="content">
							<p class="texts">她，身为软妹，却常被其他软妹惦念在心头；她，身怀绝技，不仅拥有一支乐队，一个人也能是一支乐队；她，身姿摇</p>
						</div>
					</li> -->
				</ul>
			</div>
		</div>
		<div class="inputbox">
			<input type="text" name="comment" placeholder="在这里写下你的寄语，最多50汉字" maxlength="50" class="textinput">
			<button class="submit">发送</button>
		</div>
		<!-- 是否确认点赞的弹框 -->
		<div class="maskbox">
			<div class="masklike">
				<div class="upbox">
					<p>点赞将消耗你账号里所有的点赞权，是否为她点赞？</p>
				</div>
				<div class="btnbox">
					<button class="btnsback">取消</button>
					<button class="btnsright">确定</button>
				</div>
			</div>
