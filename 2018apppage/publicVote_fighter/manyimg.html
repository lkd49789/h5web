		body{

		}
		section{width: 100%;height: auto;overflow-y: auto;}
		.logo{width: 100%;}
		.imgList{padding:6% 6% 4% 6%;margin-top: -34%;}
		.imgList li{margin-bottom: 15px;}
		.imgList li,.smallimgs,.smallimgs li{width: 100%; list-style: none;}
		.smallimgs{height: auto;}
		.smallimgs li{border:1px dotted #fff;border-radius:5px;margin-bottom:10px;background-size: cover;background-repeat: no-repeat;background-position: center top;}
		.imgList li span{color:#fff;font-size: 14px;}

<body>
	<section>
		<img src="img/banner.png" class="logo">
		<ul class="imgList">

<script src="https://h5.48.cn/common/js/jquery.min.js"></script>
<script type="text/javascript">
	$.getJSON("musicImg.json", function(data) {
	   	var arr = data.imageList;	   
	   	for(i=0;i<arr.length;i++){
	   		var liHtml = $("<li></li>");
	   		// console.log(liHtml)
	   		var tmp = arr[i];
	   		var ulHtml = $("<ul></ul>").addClass("smallimgs");
	   		var arrImg = tmp.img_url;	   	
	   		for(j=0;j<arrImg.length;j++){	 
	   			var imgUrl = arrImg[j]
	   			var tmpLi = $('<li style="background-image:url('+ imgUrl +')"></li>'); 
	   			ulHtml.append(tmpLi);
	   		}
	   		liHtml.append(ulHtml);
	   		liHtml.append($('<span>'+tmp.musicName+'</span>'));
	   		$('.imgList').append(liHtml);	
	   	}
	   	$('.smallimgs li').height($('.smallimgs').width()/1.5);
	});
</script>
</html>
