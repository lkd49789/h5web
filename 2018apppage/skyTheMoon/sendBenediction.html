<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>发祝福</title>

		<!-- Bootstrap -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" href="css/sendBenediction.css" />
	</head>

	<body>
		<div class="container">
			<header>
				<img src="img/bg-2.png" />
				<textarea maxlength="300" placeholder="在这里写下你的祝福，300汉字" required=""></textarea>
			</header>
			<main>
				<div class="row">
					<span class="btn btn-primary btn-lg col-xs-5">
						<select class="provincelist">
							<option>选择你的故乡</option>
						</select>
						<span>选择你的故乡</span>
						
					</span>
					<button type="button" class="btn btn-default btn-lg col-xs-5">发送祝福</button>
				</div>
				<div class="text-box">
					<p>
						每次切月饼之前，聚聚必须先满足完成两个条件：选择【故乡】地区；送上中秋祝福。在活动页面【中秋长廊】板块滚动播放中秋祝福。
					</p>
					<!-- <p class="sed-text">故乡地区包括地区包含：34个中国地区（23+5+4+2）和海外地区</p> -->
				</div>
			</main>
		</div>

		
	</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
<script src="js/sendBenediction.js"></script> 
</html>
