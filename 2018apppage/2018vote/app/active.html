<html>
<head>
	<meta charset="utf-8">

<body>

	<section id="activeInfo">
		<div class="vote-container">
			<div class="vote-title">
				<div class="vote-cell">
					<div class="vote-avatar"></div>
					<div class="vote-content">
						<div class="mui-clearfix">
							<span class="vote-name"></span>
							<span class="vote-position"></span>
						</div>
						<p class="vote-num">当前投票权<span></span>票</span>
						</p>
					</div>
					<div class="code-erweima" @click="scanCode()"><img src="images/iconfont-saomiao.png" /></div>
				</div>
			</div>

			<form class="vote-input">
				<input type="text" name="" id="activeNum" placeholder="请输入投票券" v-model="activeNum"/>
				<input type="button" name="" id="actBtn" value="激活" @click="avtiveTodo()"/>
			</form>
			
		</div>
		<p class="actTitle">激活记录</p>
		<div class="activeList">		
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">	
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
						<!-- <li>
							<span>44444</span>
							<span>激活<i>55555</i>票</span>
							<span>激活序号：<i>5555</i></span>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
	</section>

</body>
