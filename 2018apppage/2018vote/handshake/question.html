<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>常见问题及处理流程</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common_mobile.css"/>
    <style type="text/css">
    	section{
    		width: 100%;
		    padding: 0 5%;
		    background-color: #fff;
		    position: absolute;
		    top: 10px;
		    border-top: 1px solid #eee;
		    border-bottom: 1px solid #eee;
    	}
		section div{
			padding: 10px 0;
		}
		section p{
			line-height: 1.5rem;
			/*text-indent: 2rem;*/
		}
    	section div{
    		border-bottom: 1px solid #eee;
    		
    	}
    	h1{
    		font-size: 1rem;
    		font-weight: 600;
    		margin-bottom: 1rem;
    	}
    	.tip{
    		color: #f00;
    	}
    	.tip2{
    		font-weight: 700;
    	}
    	.line{
    		text-decoration:underline ;
    	}
    </style>
</head>
    
<body>
	<section>
		<div>
			<h1>一：什么情况下会被系统取消预约资格？</h1>
			<p>以下行为会被系统取消预约资格</p>
			<p>1：反复预约并取消预约累计一定次数的。 </p>
			<p>2：预约成功后未至握手会现场核销二维码累计一定次数的。 </p>
			<p>3：被系统列入黑名单的。 </p>
		</div>
		<div>
			<h1>二：提交用户资料时为什么会出现身份证号码已被其他用户使用</h1>
			<p>你可能已在官网预约专题中提交过相同的身份证件号，请登录官网预约专题： https://meet.48.cn/web/查询预约记录里面自己的手机号和身份信息，并在口袋APP中使用相同的手机号和身份信息提交个人资料。如该手机号码已停止使用，请在官网预约专题的查询预约记录界面修改个人信息。 </p>
			
		</div>
	</section>
	
</body>
