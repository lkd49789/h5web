<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>用户资料</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/common_mobile.css"/>
    <link href="css/country.css" rel="stylesheet"/>
    <link href="css/user.css" rel="stylesheet"/>
</head>
    
<body>
	<section>
		<div class="wrapper">
			<div>
				<label>国家和地区</label>
				<span class="btn-choose-ct" code="86"><span>中国大陆(86)</span><i class="mui-icon mui-icon-arrowdown"></i></span>
			</div>
			<div>
				<label>手机号码</label>
				<span><input type="number" value="" placeholder="请输入手机号码"  class="u-phone"><em class="btn-code">获取验证码</em></span>
			</div>
			<div>
				<label>验证码</label>
				<span><input type="text" value="" placeholder="请输入验证码" class="u-code"></span>
			</div>
			<div>
				<label>本人姓名</label>
				<span><input type="text" value="" placeholder="请输入本人姓名" class="u-relname"></span>
			</div>
			<div>
				<label>证件号码</label>
				<span><input type="text" value="" placeholder="请输入身份证号或护照号码" class="u-id"></span>
			</div>

		</div>
		<p class="tip">请输入正确的手机号码</p>
		<button  class="btn-submit">确认</button>
	</section>
	
</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/country.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/user.js" type="text/javascript" charset="utf-8"></script>
	
</html>
