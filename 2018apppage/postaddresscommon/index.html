<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人信息提交</title>
    <link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/mui.min.css"/>
	<link rel="stylesheet" href="css/mui.picker.css"/>
	<link rel="stylesheet" href="css/index.css"/>
</head>
	<body>
		<!-- 页面填写层 -->
		<section class="wrapper wrapper-submit">
			<h1>获奖粉丝收货信息</h1>
			<ul class="info-list">
				<li>
					<p><span>联系人姓名</span></p>
					<div class="choose-input">
						<input class="info1" type="text" placeholder="请输入您的真实姓名" maxlength="10">
					</div>
				</li>
				<li>
					<p><span>联系电话</span></p>
					<div class="choose-input">
						<input class="info2" type="text" placeholder="请输入您的联系电话">
					</div>
				</li>
				<li>
					<p><span>收货地址</span></p>
					<div class="choose-input">
						<input class="info3" type="text" placeholder="请输入您的收货地址">
					</div>
				</li>
				<li>
					<p><span>详细收货地址</span></p>
					<div class="choose-input">
						<textarea class="info4" type="text" placeholder="请输入您的详细地址" maxlength="100"></textarea>
					</div>
				</li>
			</ul>
			<!-- <h1>请尽量在7月15日之前提交你的联系方式以便我们可以及时和你联络</h1> -->
			<div class="btn-wrapper-preview">
				<button class="btn-preview">预览</button>
			</div>
			
		</section>

		<!-- wrapper-preview -->
		<!-- 确认页面 -->
		<section class="wrapper wrapper-preview">
			<h1>以下是您填写的收货信息，请确认无误，以免因信息错误导致收不到物品。</h1>
			<ul class="timu-list">
				<li>
					<p><span>联系人姓名：</span></p>
					<p class="p-info1"></p>
				</li>
				<li>
					<p><span>联系电话：</span></p>
					<p class="p-info2"></p>
				</li>
				<li>
					<p><span>收货地址：</span></p>
					<p class="p-info3"></p>
				</li>
				<li>
					<p><span>详细收货地址：</span></p>
					<p class="p-info4"></p>
				</li>
			</ul>
			<div class="btn-wrapper-submit">
				<button class="btn-edit">返回编辑</button>
				<button class="btn-submit">确认提交</button>
			</div>
			
		</section>
		
	</body>
	<script src="../../common/js/jquery.min.js"></script>
	<script src="js/mui.js" charset="utf-8"></script>
	<script src="js/data.city.js" charset="utf-8"></script>	
	<script src="js/mui.picker.min.js" charset="utf-8"></script>	
	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
</html>
