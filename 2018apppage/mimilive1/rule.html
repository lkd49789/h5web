<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>MiniLive季度赛规则</title>
    <link rel="stylesheet" href="css/common.css">
    <style type="text/css">
		*{margin:0;padding: 0;}
		html,body{width: 100%;height: 100%;}
		section{width: 100%;height: 100%;max-width: 640px;margin:0 auto;background-color: #fff;}
		body{font-size: 1rem;}
		ol,li,ul{list-style: none;}
		.title{display: block;width: 24%;margin-left: 38%;padding-top: 10%;}
		ul{padding:6% 3% 3% 3%;}
		li{font-size: 1.2rem;color:#808080;position: relative;padding-left: 2.2rem;margin-bottom: 1.2rem;}
		li span{position: absolute;top: 0%;left: 0%;}
    </style>
</head>
<body>
	<section>
		<img src="img/title.png" class="title">
		<ul>
			<li><span>1：</span>投票持续时间为3月16日20:00-3月23日20:00。</li>
			<li><span>2：</span>每个口袋账号每天能使用5个鸡腿兑换一个金话筒（投票权），每天只能兑换一次，3月23日17:00 后停止兑换。</li>
			<li><span>3：</span>投票选项分最受欢迎的场次投票和最受欢迎的歌曲投票。</li>
			<li><span>4：</span>可以自由选择把剩余的投票权投给场次或者歌曲。</li>
		</ul>
	</section>
</body>
</html>
