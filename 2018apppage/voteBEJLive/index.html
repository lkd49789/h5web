<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红白歌会投票</title>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="yes">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 首页 -->
	<section class="s1"  style="display:block;">
		<div class="tips">所需<span class="need-count">2222积分</span></div>
		<div class="vote-panel">
			<img class="btn-close" src="img/btn-close.png">
			<div class="edit-panel">
				<input maxlength="5" class="num" type="tel" placeholder="在这里输入票数">
				<div class="pay-type">
					<span type="1">使用积分<br>剩余<em class="integral">5555</em></span>
					<span type="2">使用鸡腿<br>剩余<em class="money">5555</em></span>
					<span type="0">使用免费票<br>剩余<em class="free">5555</em></span>
				</div>
				<span class="btn-vote btn-vote-disabled">确认为百队应援</span>
			</div>
			
			<div class="success-panel">
				<img  src="img/success-red.png">
				<span class="btn-revote">继续为百队应援</span>
			</div>
		</div>

		<div class="btns">
			
			<img src="img/btn-close-m.png" class="btn-close-m">
			<img src="img/btn-red.png" class="btn-red">
			<img src="img/vs.png" class="vs">
			<img src="img/btn-white.png" class="btn-white">
		</div>
	</section>
	
</body>
<script src="../../common/js/jquery.min.js"></script>
<script src="../../common/js/common.js"></script>
<script src="../voteBEJ/js/main.js"></script>
<script src="js/index.js"></script>

</html>
