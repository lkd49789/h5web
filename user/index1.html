<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人中心</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/animate.css">
<style type="text/css">
	*{margin:0;padding: 0;}
	html,body{width: 100%;height: 100%;}
	body{font-size: 62.5%;font-family: "微软雅黑";}
	section{width: 94%;height: 92%;padding: 4% 3%;}
	.user_title{margin-bottom: 15px;}
	.user_title h1{font-size: 20px;margin-bottom: 15px;}
	.user_title p{font-size: 13px;color: #777;}
	.user_title p a{text-decoration:none;color: #4374a9;margin-left: 15px;}
	.usercontent{
		border: 0px rgb(95, 156, 239); vertical-align: top; margin-bottom: 1em; font-size: 0.6rem; font-family: inherit; text-decoration: inherit; color: rgb(255, 255, 255); box-sizing: border-box;
	}
	.triangle{
		width: 0px; margin-left: 30%; border-bottom-width: 13px; border-bottom-style: solid; border-bottom-color: rgb(95, 156, 239); border-left-width: 13px !important; border-left-style: solid !important; border-left-color: transparent !important; border-right-width: 13px !important; border-right-style: solid !important; border-right-color: transparent !important; box-sizing: border-box;
	}
	.tiao{
		height: 3.2em; border-radius: 1em; box-sizing: border-box; background-color: rgb(95, 156, 239);
	}
	/*.tiao img{
		height: auto !important; vertical-align: top; margin: 0.3em 0.5em; box-sizing: border-box; width: auto !important; visibility: visible !important;
	}*/
	.text{
		display: inline-block; width: 70%; margin-top: 0.8em; text-align: center; overflow: hidden; box-sizing: border-box;
	}
	.text1{box-sizing: border-box;}
	.text1 span:first-child{color: rgb(81, 92, 125); box-sizing: border-box;}
	.text1 span:first-child span{color: rgb(26, 26, 26); box-sizing: border-box;}
	.text_tit{
		border: none; margin-top: 0.5em; margin-bottom: -0.8em; text-align: center; box-sizing: border-box;
	}
	.text_con{
		padding: 3px 10px; margin-bottom: -1em; vertical-align: bottom; font-size: 180%; font-family: inherit; text-decoration: inherit; box-sizing: border-box;margin-top: 2rem;
	}
	.text_cord{
		width: 100%;
		margin-top: 4rem;
		position: relative;
	} 
	.text_cord img{
		width: 100%;
	}
	.user_code{
		position: absolute;
		width: 39%;
		height: 73%;
		/*border: 1px solid red;*/
		top: 12%;
		left: 12%;
		background: url(img/code.jpg) no-repeat center center;
		background-size: 100%;
	}
	.user_footer{position: absolute; bottom: 20px;width: 94%;font-size: 14px;color: #777}
	.user_footer div:first-child{float: left;}
	.span1{margin-right: 15px;}
	.user_footer div:last-child{float: right;}
</style>
</head>
<body>
	<section>
		<div class="user_title">
			<h1>欢迎关注SNH48 官方微信号！</h1>
			<p><span>2015-12-10</span><a href="javascript:;">SNH48</a></p>
		</div>
		<div class="usercontent">
			<div class="triangle"></div>
			<div class="tiao">	
				<div class="text">
					<div class="text1">
						点击上方
						<span>“
							<span>SNH48</span>
							”
						</span>
						"可以关注哦！"
					</div>
				</div>	
			</div>
			<div style="width: 0px; height: 0px; clear: both;"></div>
		</div>
		<div class="text_tit">
			<div class="text_con">
				<div class="texts">长按识别下方二维码,关注SNH48官方公众号获取更多资讯！</div>
			</div>
		</div>
		<div class="text_cord">
			<img src="img/codes.jpg">
			<div class="user_code">
				
			</div>
		</div>
		<div class="user_footer">
			<div>
				<span class="span1">阅读 1361</span>
				<span>点赞 6</span>
			</div>
			<div>投诉</div>
		</div>
	</section>
</body>
</html>
